<!--
  Admin Panel (local-only)
  Purpose: edit a local overlay applied over base rooms.json. No backend.
  Notes: overlay is persisted in localStorage and merged at runtime by state.js.
  Suitable for static hosting demos; not a production admin.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Whispering Woods</title>
    <meta name="description" content="Admin panel for Whispering Woods (local overlay editor). Edit rooms and items stored in localStorage for the enhancement." />
    <meta name="author" content="Duane Wegner" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div data-include="./components/header.html"></div>
    <main class="container">
      <section class="panel">
        <h2>Rooms</h2>
        <div class="cta-row">
          <button class="btn" id="btn-add-room">Add Room</button>
          <button class="btn" id="btn-export">Export Changes</button>
          <button class="btn" id="btn-clear">Clear Changes</button>
          <button class="btn" id="btn-logout">Logout</button>
        </div>
        <div id="rooms-list" class="rooms-list"></div>
      </section>
      <section class="panel">
        <h2>Edit Room</h2>
        <form id="room-form" class="room-form">
          <div class="grid">
            <label>Room ID <input id="room-id" required /></label>
            <label>Name <input id="room-name" required /></label>
            <label>Pos X <input id="room-x" type="number" /></label>
            <label>Pos Y <input id="room-y" type="number" /></label>
          </div>
          <label>Description <textarea id="room-desc" rows="3"></textarea></label>
          <label>Item <input id="room-item" placeholder="e.g., Silver Axe" /></label>
          <fieldset>
            <legend>Exits</legend>
            <div class="grid">
              <label>North → <input id="exit-n" placeholder="room-id" /></label>
              <label>South → <input id="exit-s" placeholder="room-id" /></label>
              <label>East → <input id="exit-e" placeholder="room-id" /></label>
              <label>West → <input id="exit-w" placeholder="room-id" /></label>
            </div>
          </fieldset>
          <div class="cta-row">
            <button class="btn primary" type="submit">Save Room</button>
            <button class="btn" id="btn-delete" type="button">Delete Room</button>
          </div>
          <p id="admin-msg" class="alerts" aria-live="polite"></p>
        </form>
      </section>
    </main>
    <div data-include="./components/footer.html"></div>
    <script type="module" src="./js/include-html.js"></script>
    <script type="module" src="./js/admin/admin.js"></script>
  </body>
  </html>
